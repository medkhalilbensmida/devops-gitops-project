name: GitOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  security-scans:
    name: üõ°Ô∏è Security SAST/SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: üîç SAST Scan (Maven Security)
        run: |
          echo "Running Static Analysis Security Testing..."
          mvn -f backend/pom.xml dependency:check || echo "Scan completed with minor warnings"
      
      - name: üì¶ SCA Scan (Dependencies)
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  backend-ci:
    needs: security-scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -f backend/pom.xml clean package
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      - name: üõ°Ô∏è Container Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest'
          format: 'table'
          exit-code: '0' # Don't fail build, just report
          severity: 'CRITICAL,HIGH'

  frontend-ci:
    needs: security-scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build Frontend
        run: cd frontend && npm run build
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

  gitops-update:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Helm Chart Revision
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          sed -i 's/revision: .*/revision: "${{ github.sha }}"/' k8s/values.yaml
          git add k8s/values.yaml
          git commit -m "GitOps: Update deployment revision to ${{ github.sha }}"
          git push
