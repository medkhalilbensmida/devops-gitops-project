apiVersion: v1
kind: Service
metadata:
  name: {{ include "devops-platform.fullname" . }}-backend
  labels:
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: backend
